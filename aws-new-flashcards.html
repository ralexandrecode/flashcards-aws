<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Flashcards AWS Novos</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav>
    <a href="index.html">🏠 Início</a>
    <a href="flashcards.html">🧠 Flashcards</a>
    <a href="aws-new-flashcards.html">🆕 Novos Flashcards</a>
  </nav>
  <h1>🆕 Novos Flashcards AWS</h1>
  <div id="flashcards-container"></div>
  <script>
    fetch('aws-new-flashcards.json')
      .then(res => res.json())
      .then(cards => {
        const container = document.getElementById('flashcards-container');
        cards.forEach(card => {
          const div = document.createElement('div');
          div.className = 'card';
          div.innerHTML = `<strong>❓ ${card.pergunta}</strong><p style="display:none;">${card.resposta}</p>`;
          div.addEventListener('click', () => {
            const p = div.querySelector('p');
            p.style.display = p.style.display === 'none' ? 'block' : 'none';
          });
          container.appendChild(div);
        });
      });
  </script>
</body>
</html>
